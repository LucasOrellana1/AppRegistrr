<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/perfil"></ion-back-button>
    </ion-buttons>
    <ion-title>update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="titulo">Actualizar datos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
     

      <form [formGroup] = "formularioUpdate" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>
        
        <div class="error-container">
          <ng-container>
            <div class="error-message" *ngIf="nombre?.invalid && nombre?.touched">

              <ion-icon name="information-circle-outline"></ion-icon>
              <span>Nombre invalido</span>

            </div>
          </ng-container>
        </div>

        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="text" formControlName="correo"></ion-input>
        
        </ion-item>
        
    

        <br>
        <ion-button type ="submit"  expand="block" fill="clear" shape="round" routerLink="/">
          Registrarse
        </ion-button>
        
      </form>

    </ion-card-content>
  </ion-card>
</ion-content>
